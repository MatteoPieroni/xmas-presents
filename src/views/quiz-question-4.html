<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Come si chiamavano i due viaggiatori soccorsi dai nostri compagni? - Domanda 4 del Quiz</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <main class="quiz-indicator quiz-indicator-4">
    <ul class="progressbar">
      <li class="done"><span class="visually-hidden">Domanda 1</span></li>
      <li class="done"><span class="visually-hidden">Domanda 2</span></li>
      <li class="done"><span class="visually-hidden">Domanda 3</span></li>
      <li class="active"><span class="visually-hidden">Domanda 4</span></li>
    </ul>
    <form action="/question-4" method="POST">
      <h1 class="question-title" id="question">Come si chiamavano i due viaggiatori soccorsi dai nostri compagni?</h1>
      <div id="error-message" class="error-message" role="alert"></div>
      <fieldset aria-labelledby="question">
        <div class="answer">
          <input class="visually-hidden" type="radio" value="belgo-baldor" id="answer-1" name="question-4" />
          <label for="answer-1">Belgo e il piccolo Baldor (detto il depresso)</label>
        </div>
        <div class="answer">
          <input class="visually-hidden" type="radio" value="baldor-belgo" id="answer-2" name="question-4" />
          <label for="answer-2">Baldor e il piccolo Belgo (detto il depresso)</label>
        </div>
        <div class="answer">
          <input class="visually-hidden" type="radio" value="legolas-gimli" id="answer-3" name="question-4" />
          <label for="answer-3">Legolas e il piccolo Gimli</label>
        </div>
      </fieldset>
      <input class="submit-answer" type="submit" value="Conferma" />
    </form>
    <a href="/quiz-question-2" class="logout">Torna indietro</a>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
  
      if (error) {
        setTimeout(function() {
          const errorMessage = document.getElementById("error-message");
          errorMessage.innerText = 'Risposta sbagliata. Tenta di nuovo...';
          errorMessage.style.display = "block";
        }, 500);
      }
    </script>
  </main>
</body>
</html>
