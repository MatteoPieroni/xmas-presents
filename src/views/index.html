<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Home </title>
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>

	<body>
		<main>
			<h1>Ciao <span id="welcome-message" class="welcome-message"></span>!</h1>
			<p>Vuoi vedere il tuo regalo?</p>
			<a class="btn" href="/quiz-question-1">Comincia il quiz</a>
			<a href="/logout">Esci</a>
		</main>

		<script>
			const req = new XMLHttpRequest();
			req.onreadystatechange = function () {
				if (req.readyState == 4 && req.status == 200) {
					const user = JSON.parse(req.response).user;
					document.getElementById("welcome-message").innerText = user.username;
				}
			};
			req.open("GET", "/user", true);
			req.send();
		</script>
	</body>
</html>
