<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title> Home </title>
		<link rel="stylesheet" href="assets/css/styles.css">
	</head>

	<body>
		<div class="message-box">
			<h1 id="welcome-message"></h1>
			<p>Vuoi vedere il tuo regalo?</p>
			<a href="/quiz-question-1">Comincia il quiz</a>
		</div>

		<script>
			const req = new XMLHttpRequest();
			req.onreadystatechange = function () {
				if (req.readyState == 4 && req.status == 200) {
					const user = JSON.parse(req.response).user;
					document.getElementById("welcome-message").innerText = `Welcome ${user.username}!!`;
				}
			};
			req.open("GET", "/user", true);
			req.send();
		</script>
	</body>
</html>
